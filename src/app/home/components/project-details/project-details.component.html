<ion-app>
  <ion-grid>
  <ion-row>
    <ion-col>

        <ion-button  color="primary" [routerLink]="['/']">  Home
          <ion-icon slot="start" name="home-outline"></ion-icon></ion-button>

    </ion-col>
  </ion-row>
  <ion-row>
    <div *ngIf=" projectDetails ">



      <ion-col size="12">
        <ion-row>
          <ion-col size="12" size-md="6" offset-md="3">
            <ion-col id="img-wrapper" size="12" size-md="10" offset-md="1">
              <h3> {{projectDetails.title}}</h3>
              <ion-img
                src="{{ projectDetails.imgscreenshot }}"
                class="w-100 h-100 image-fluid"
                alt="project"
              ></ion-img>
            </ion-col>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="10" offset="1"></ion-col>
    </div>
  </ion-row>
</ion-grid>
</ion-app>
