
  <ion-row>
    <div *ngFor="let projectDetail of projectDetails">
      <ion-col size="12">
        <ion-row>
          <ion-col size="12" size-md="6" offset-md="3">
            <ion-col id="img-wrapper" size="12" size-md="10" offset-md="1">
              <ion-img
                src="{{ projectDetail.imgscreenshot }}"
                class="w-100 h-100 image-fluid"
                alt="project"
              ></ion-img>
            </ion-col>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="10" offset="1"></ion-col>
    </div>
  </ion-row>
