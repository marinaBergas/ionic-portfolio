<ion-card class="blog">

    <ion-col
      class="col-lg-12 text-center aos-init aos-animate"
      data-aos="fade-up "
      data-aos-delay="0"
    >
      <ion-card-header class="blog-header">
        <ion-card-title>Read on Medium</ion-card-title>
      </ion-card-header >
    </ion-col>
    <ion-card-content class="row blog-header justify-content-center">
      <ion-col class="col-md-9">
        <ion-list>
          <ion-item
            *ngFor="let blog of blogs"
          >
            <a
              href="#"
              class="
                d-block d-md-flex
                justify-content-between
                align-items-center
              "
            >
              <div>
                <span class="blog-date d-block text-uppercase">{{
                  blog.blogDate
                }}</span>
                <h3>{{ blog.blogHeader }}</h3>
              </div>
              <span class="blog-time text-uppercase">{{ blog.readTime }}</span>
            </a>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-card-content>

</ion-card>
