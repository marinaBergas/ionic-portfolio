<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu Level</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item
          routerDirection="root"
          (click)="toHome()"
          lines="none"
          detail="false"
        >
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item
          routerDirection="root"
          (click)="toAbout()"
          lines="none"
          detail="false"
        >
          <ion-label>About</ion-label>
        </ion-item>
        <ion-item
          routerDirection="root"
          (click)="toServices()"
          lines="none"
          detail="false"
        >
          <ion-label>services</ion-label>
        </ion-item>
        <ion-item
          routerDirection="root"
          (click)="toResume()"
          lines="none"
          detail="false"
        >
          <ion-label>resume</ion-label>
        </ion-item>

        <ion-item
          routerDirection="root"
          (click)="toContact()"
          lines="none"
          detail="false"
        >
          <ion-label>Contact</ion-label>
        </ion-item>

        <ion-item
          routerDirection="root"
          (click)="toBlog()"
          lines="none"
          detail="false"
        >
          <ion-label>Blog</ion-label>
        </ion-item>

        <ion-item
          routerDirection="root"
          (click)="toSignIn()"
          [routerLink]="['sign-in']"
          lines="none"
          detail="false"
          *ngIf="!isLoggedIn"
        >
          <ion-label>Sign in</ion-label>
        </ion-item>

        <ion-item
          routerDirection="root"
          (click)="toLogOut()"
          [routerLink]="['sign-in']"
          lines="none"
          detail="false"
          *ngIf="isLoggedIn"
        >
          <ion-label>Log out</ion-label>
        </ion-item>
        <ion-item
        routerDirection="root"
        (click)="toAdmin()"
        [routerLink]="['admin']"
        lines="none"
        detail="false"
        *ngIf="isLoggedIn"
      >
        <ion-label>Admin</ion-label>
      </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
